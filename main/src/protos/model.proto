syntax = "proto3";

package transport;


message TTSRequest {
  string text = 1;
  string instruction = 2;
}

message TTSResponse {
  string base64Data = 1;
}

message ExplainWordRequest {
  string context = 1;
  string word = 2;
  string native_language = 3;
}

message ExplainWordResponse{
  string word_or_phrase = 1;
  string part_of_speech = 2;
  string attached_word_meaning = 3;
  string attached_word_meaning_native = 4;
}

message WordCardRequest {
  string word = 1;
  string part_of_speech = 2;
}

message WordCardResponse {
  string img_base64 = 1;
  string voice_base64 = 2;
  string explanation = 3;
}

message InternalErrorResponse {
  string error_message = 1;
}

message GuessCefrlLevelRequest {
  string word = 1;
  string part_of_speech = 2;
}

message GuessCefrlLevelResponse {
  string level = 1;
}