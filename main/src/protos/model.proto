syntax = "proto3";

package transport;


message ExplainWordRequest {
  string context = 1;
  string word = 2;
  string native_language = 3;
}

message ExplainWordResponse{
  string word_or_phrase = 1;
  string part_of_speech = 2;
  string attached_word_meaning = 3;
  string attached_word_meaning_native = 4;
}

message InternalErrorResponse {
  string error_message = 1;
}
